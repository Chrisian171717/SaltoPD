<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="Script.js"></script>
        <title>Civiles</title>
        <link rel="icon" href="logo.png" type="image/png">
        <link rel="stylesheet" href="civiles.css">
    </head>
    <body>
        <header class="header-civiles" aria-label="Encabezado de sección civiles">
            <div class="header-civiles__branding">
                <img src="1769039.png" alt="Icono de sección civiles" class="header-civiles__icon" />
                <h1 class="header-civiles__title">Civiles</h1>
            </div>

            <div class="header-civiles__search">
                <input type="search" placeholder="Buscar persona..." class="search-input" aria-label="Buscar persona por nombre o DNI" />
            </div>
    </header>

        <main class="civiles-main">
            <section class="civiles-list" aria-label="Listado de civiles">
                <!-- Este bloque puede generarse dinámicamente con JS -->
                <article class="civil-card">
                    <img src="Persona.png" alt="Foto de Luana Neira" class="civil-card__photo" />
                        <div class="civil-card__info">
                            <span class="civil-card__name">Luana Neira</span>
                            <span class="civil-card__dni">DNI: 12345678</span>
                            <input type="text" placeholder="Dato adicional" class="civil-card__extra" required />
                        </div>
                        
                </article>

                <!-- Más artículos generados dinámicamente -->
            </section>
        </main>

    </body>
</html>
