<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="icon" href="logo.png" type="image/png">
    <script src="../Back-end/registro e inicio.js"></script>
    <link rel="stylesheet" href="registro e inicio.css">
</head>
    <body>
        <section id="login" class="page active" aria-label="Formulario de inicio de sesión">
  <h1>Iniciar Sesión</h1>
          <form action="../Back-end/IniciarSesion.php" method="POST">
            <form id="loginForm" autocomplete="on" novalidate>
    <fieldset>
      <legend>Datos de acceso</legend>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          autocomplete="email"
          placeholder="Ej. usuario@mail.com"
        />
      </div>

      <div class="form-group">
        <label for="placa">Placa</label>
        <input
          type="text"
          id="placa"
          name="placa"
          required
          pattern="[A-Z]{3}[0-9]{4}"
          title="Formato: ABC1234"
          placeholder="Ej. ABC1234"
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          autocomplete="current-password"
          minlength="8"
          placeholder="Mínimo 8 caracteres"
        />
      </div>

      <div class="form-group">
        <label for="confipassword">Confirmar Contraseña</label>
        <input
          type="password"
          id="confipassword"
          name="confipassword"
          required
          autocomplete="current-password"
          minlength="8"
          placeholder="Mínimo 8 caracteres"
        />
      </div>

      <div class="form-group">
        <label for="rolLogin">Rol</label>
        <select id="rolLogin" name="rolLogin" required>
          <option value="">Selecciona tu rol</option>
          <option value="policia">Policía</option>
          <option value="administrador">Administrador</option>
        </select>
      </div>
    </fieldset>

    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>

    <p class="redirect-text">
      ¿No tienes una cuenta?
      <a href="registro.html" class="link">Regístrate aquí</a>
    </p>
  </form>
          </form>
</section>

    </body>
</html>
