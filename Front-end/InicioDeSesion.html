<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesi√≥n - Sistema de Gesti√≥n</title>
    <link rel="stylesheet" href="registro e inicio.css">
    <link rel="icon" href="Logo.png" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Iniciar Sesi√≥n</h1>
            <p>Sistema de Gesti√≥n Policial</p>
        </div>
       
        <form id="loginForm" autocomplete="on" novalidate>
            <div class="form-group">
                <label for="email">Correo Electr√≥nico</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    autocomplete="email"
                    placeholder="Ej. usuario@mail.com"
                />
                <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="placa">Placa</label>
                <input
                    type="text"
                    id="placa"
                    name="placa"
                    required
                    pattern="[A-Za-z]{3}[0-9]{4}"
                    title="Formato: ABC1234"
                    placeholder="Ej. ABC1234"
                    style="text-transform:uppercase"
                />
                <span class="error-message" id="placaError"></span>
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <div class="password-container">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        autocomplete="current-password"
                        minlength="8"
                        placeholder="M√≠nimo 8 caracteres"
                    />
                    <button type="button" class="toggle-password" id="togglePassword">üëÅÔ∏è</button>
                </div>
                <span class="error-message" id="passwordError"></span>
            </div>

            <div class="form-group">
                <label for="confipassword">Confirmar Contrase√±a</label>
                <div class="password-container">
                    <input
                        type="password"
                        id="confipassword"
                        name="confipassword"
                        required
                        autocomplete="current-password"
                        minlength="8"
                        placeholder="M√≠nimo 8 caracteres"
                    />
                    <button type="button" class="toggle-password" id="toggleConfPassword">üëÅÔ∏è</button>
                </div>
                <span class="error-message" id="confipasswordError"></span>
            </div>

            <div class="form-group">
                <label for="rolLogin">Rol</label>
                <select id="rolLogin" name="rolLogin" required>
                    <option value="">Selecciona tu rol</option>
                    <option value="policia">Polic√≠a</option>
                    <option value="administrador">Administrador</option>
                </select>
                <span class="error-message" id="rolLoginError"></span>
            </div>

            <!-- Mensajes de feedback -->
            <div id="serverError" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>

            <button type="submit" class="btn">Iniciar Sesi√≥n</button>

            <p class="redirect-text">
                ¬øNo tienes una cuenta?
                <a href="Registro.html" class="link">Reg√≠strate aqu√≠</a>
            </p>
        </form>
    </div>

    <!-- JavaScript en la MISMA carpeta -->
    <script src="../Back-end/InicioDeSesion.js"></script>
</body>
</html>
