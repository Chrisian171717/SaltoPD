             <nav class="nav-tabs" aria-label="Navegación principal">
                <ul class="nav-tabs__list">

            <section class="vehiculos-section" aria-label="Listado de vehículos">
                <header class="vehiculos-header">
                    <div class="vehiculos-header__branding">
                    <img src="Vehiculo.png" alt="Icono de vehículo" class="vehiculos-header__icon" />
                    <h1 class="vehiculos-header__title">Vehículos</h1>
                    </div>
                    <div class="vehiculos-header__search">
                    <input type="search" placeholder="Buscar vehículo por matrícula o marca..." class="vehiculos-search" aria-label="Buscar vehículo" />
                    </div>
                </header>

                <div class="vehiculos-lista">
                    <!-- Tarjeta de vehículo -->
                    <article class="vehiculo-card">
                        <img src="Civil.png" alt="Foto del conductor" class="vehiculo-card__foto" />
                        <div class="vehiculo-card__info">
                            <span class="vehiculo-card__marca">Toyota</span>
                            <span class="vehiculo-card__modelo">Corolla 2022</span>
                            <span class="vehiculo-card__matricula">MAT-1234</span>
                            <input type="text" placeholder="Observación..." class="vehiculo-card__observacion" required />
                        </div>
                    </article>

                 <!-- Más tarjetas generadas dinámicamente -->
                </div>
            </section>
